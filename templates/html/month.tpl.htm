<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<style>
		html, body {
			font-size: 12px;
			text-align: center;
            background-color: #ffffff;
		}
		h1 {
			font-size: 1.5em;
			font-weight: bold;
			text-decoration: underline;
		}
		table {
			border: solid 2px black;
			border-collapse: collapse;
			width: 100%;
		}
		th {
			border: solid 1px black;
			font-size: 1.3em;
			font-weight: bold;
			padding: 0.5em;
			text-align: center;
			width: 13.8%;
		}
		th:first-child {
			width: 3.4%;
		}
		td {
			border: solid 1px black;
			font-size: 1em;
			padding: 0.2em;
			height: 16.8ex;
			vertical-align: top;
            background-color: #ffffff;
		}
		div.inner_head {
			border-bottom: dotted 1px #aaaaaa;
			text-align: right;
			font-size: 1.4em;
			font-weight: bold;
			padding: 0.3em;
		}
		div.inner_content {
			font-family: monospace;
			font-weight: bold;
			padding-left: 0.2em;
			padding-top: 0.8em;
			font-size: 0.8em;
			text-align: left;
		}
		div.inner_content span.inner_content_marker {
			font-size: 1.5em;
			<!-- vertical-align: -10%; -->
		}
	</style>
</head>
<body>

	<h1>###month### ###year###</h1>

	<table>
		<tr>
			<th></th>
			<th>Monday</th>
			<th>Tuesday</th>
			<th>Wednesday</th>
			<th>Thursday</th>
			<th>Friday</th>
			<th>Saturday</th>
			<th>Sunday</th>
		</tr>
		###calendar_data###
	</table>
</body>
</html>
